<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid black;
        }

        tr.red {
            background-color: grey;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.amarelo {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela em HTML</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
            Table = tabela
                table row = linha de tabela
                    table header = cabeÃ§alho de tabela
                    table data = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="red"> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td class="amarelo">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
